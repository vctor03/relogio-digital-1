<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./favicon/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Rel√≥gio Digital</title>
  </head>
  <body>
    <noscript> this site requires javascript to be enabled</noscript>
    <div class="relogio">
      <div>
        <span id="horas" class="hover">00</span>
        <span class="tempo hover">Horas</span>
      </div>

      <div>
        <span id="minutos" class="hover">00</span>
        <span class="tempo hover">Minutos</span>
      </div>

      <div>
        <span id="segundos" class="hover">00</span>
        <span class="tempo hover">Segundos</span>
      </div>
    </div>
    <div class="alarme">
        <button class="botao-alarme" id="botao-alarme">Definir alarme</button>
    </div>
    <div class="definir-alarme-invisivel" id="definir-alarme">
        <p>Selecione o tempo do alarme</p>
        <select class="alarme-select" id="alarm-select-hora"></select>
        <select class="alarme-select" id="alarm-select-minuto"></select>
        <button class="botao-alarme" id="botao-salvar-alarme">Salvar Alarme</button>
    </div>
    <div class="parar-alarme-invisivel">
        <button id="botao-parar-alarme" class="botao-alarme">Parar Alarme</button>
    </div>
    <script src="./src/js/index.js"></script>
  </body>
</html>
